<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./log-in.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,500;1,900&display=swap"
    />
  </head>
  <body>
    <div class="sign-in1">
      <i class="hey">Hey (●'◡'●) </i>
      <div class="group-parent">
        <div class="first-name-parent">
          <div class="first-name">First Name* :</div>
          <div class="last-name">Last Name* :</div>
          <div class="number">Number* :</div>
          <div class="gender">Gender* :</div>
          <div class="key-word">Key Word* :</div>
          <div class="picture">Picture :</div>
        </div>
        <input class="group-inner" type="text" />

        <input class="rectangle-input" type="password" />

        <input class="group-child1" type="file" />

        <input class="group-child2" type="text" />

        <input class="group-child3" type="tel" />

        <input class="group-child4" type="text" />
      </div>
      <div class="rectangle-container" id="groupContainer1">
        <div class="rectangle-div"></div>
        <button class="valide">Validée</button>
      </div>
    </div>

    <script>
      var groupContainer1 = document.getElementById("groupContainer1");
      if (groupContainer1) {
        groupContainer1.addEventListener("click", function (e) {
          window.location.href = "./validation.html";
        });
      }
    </script>
  </body>
</html>
