<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./find.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,500;1,900&display=swap"
    />
  </head>
  <body>
    <div class="find">
      <div class="find-child"></div>
      <input class="select-date" type="datetime-local" />

      <div class="select-region-2" id="selectRegion2Container">
        <div class="select-region-2-child"></div>
        <div class="select-a-region">select a region</div>
      </div>
      <div class="content-text-container">
        <span class="content-text-container1">
          <p class="leaving-from">leaving from :</p>
          <p class="leaving-from">Going to :</p>
          <p class="leaving-from">Date :</p>
          <p class="num-of-passager">Num of passager :</p>
          <p class="leaving-from">Price :</p>
          <p class="leaving-from">You are a :</p>
        </span>
      </div>
      <div class="select-region-1" id="selectRegion1Container">
        <input class="select-region-1-child" type="number" />

        <div class="select-a-region1">select a region</div>
      </div>
      <div class="num-pass-icon">
        <img class="num-pass-icon-child" alt="" src="./public/polygon-1.svg" />

        <div class="wrapper">
          <div class="div">5</div>
        </div>
        <div class="container">
          <div class="div">4</div>
        </div>
        <div class="frame">
          <div class="div">3</div>
        </div>
        <div class="wrapper1">
          <div class="div">2</div>
        </div>
        <div class="ellipse-parent">
          <div class="frame-child"></div>
          <div class="div">1</div>
        </div>
      </div>
      <input class="find-item" type="number" />

      <div class="driver-or-rider">
        <button class="driver-or-rider-inner" autofocus="{true}">
          <div class="frame-item"></div>
        </button>
        <button class="driver-or-rider-child">
          <div class="frame-item"></div>
        </button>
        <div class="driver">Driver</div>
        <div class="rider">Rider</div>
      </div>
      <div class="find-inner" id="rectangle1"></div>
      <div class="search">search</div>
      <div class="front-content">
        <div class="front-content-child"></div>
        <div class="find-a-student1">Find a student</div>
      </div>
      <div class="front1">
        <div class="front-inner"></div>
        <img class="image-3-icon1" alt="" src="./public/image-3@2x.png" />

        <div class="ellipse-div"></div>
        <img class="image-2-icon1" alt="" src="./public/image-2@2x.png" />

        <img class="image-4-icon1" alt="" src="./public/image-4@2x.png" />

        <img
          class="logo-spliteride-icon2"
          alt=""
          src="./public/logo-spliteride1@2x.png"
        />
      </div>
    </div>

    <script>
      var selectRegion2Container = document.getElementById("selectRegion2Container");
      if (selectRegion2Container) {
        selectRegion2Container.addEventListener("click", function (e) {
          window.location.href = "./select-a-region.html";
        });
      }

      var selectRegion1Container = document.getElementById("selectRegion1Container");
      if (selectRegion1Container) {
        selectRegion1Container.addEventListener("click", function (e) {
          window.location.href = "./select-a-region.html";
        });
      }

      var rectangle1 = document.getElementById("rectangle1");
      if (rectangle1) {
        rectangle1.addEventListener("click", function (e) {
          window.location.href = "./a-f-t-e-r-s-e-a-r-c-h.html";
        });
      }
    </script>
  </body>
</html>
