<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./select-a-region.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,500;1,900&display=swap"
    />
  </head>
  <body>
    <div class="select-a-region2">
      <div class="select-a-region-child"></div>
      <input class="select-a-region-item" type="text" />

      <div class="city">
        <p class="city1">City :</p>
      </div>
      <div class="adresse">Adresse :</div>
      <input class="select-a-region-inner" type="text" />

      <input class="select-a-region-child1" type="text" />

      <div class="validate">validate</div>
      <div class="front2">
        <div class="front-child1"></div>
        <img class="image-3-icon2" alt="" src="./public/image-3@2x.png" />

        <div class="front-child2"></div>
        <img class="image-2-icon2" alt="" src="./public/image-2@2x.png" />

        <img class="image-4-icon2" alt="" src="./public/image-4@2x.png" />

        <img
          class="logo-spliteride-icon3"
          alt=""
          src="./public/logo-spliteride1@2x.png"
        />
      </div>
      <div class="tab1">
        <div class="tab-bar-item10" id="tabBarItem">
          <div class="iconhome10">Welcome</div>
          <img
            class="praying-hand-icon2"
            alt=""
            src="./public/prayinghand.svg"
          />
        </div>
        <div class="tab-bar-item11" id="tabBarItem1">
          <img class="home-icon2" alt="" src="./public/home1@2x.png" />

          <div class="iconhome11">Home</div>
        </div>
        <div class="tab-bar-item12" id="tabBarItem2">
          <div class="tab-bar-item-inner"></div>
          <div class="iconhome12">Find</div>
          <img
            class="steering-wheel-icon2"
            alt=""
            src="./public/steeringwheel.svg"
          />
        </div>
        <div class="tab-bar-item13" id="tabBarItem3">
          <div class="iconhome13">Plan</div>
          <img
            class="street-sign-crossroad-street-icon2"
            alt=""
            src="./public/streetsigncrossroadstreetsignmetaphordirectionstravelplaces.svg"
          />
        </div>
        <div class="tab-bar-item14" id="tabBarItem4">
          <div class="iconhome14">About Us</div>
          <img
            class="chat-bubble-oval-smiley-1-mes-icon2"
            alt=""
            src="./public/chatbubbleovalsmiley1messagesmessagebubblechatovalsmileysmile.svg"
          />
        </div>
      </div>
    </div>

    <script>
      var tabBarItem = document.getElementById("tabBarItem");
      if (tabBarItem) {
        tabBarItem.addEventListener("click", function (e) {
          window.location.href = "./welcome.html";
        });
      }

      var tabBarItem1 = document.getElementById("tabBarItem1");
      if (tabBarItem1) {
        tabBarItem1.addEventListener("click", function (e) {
          window.location.href = "./home.html";
        });
      }

      var tabBarItem2 = document.getElementById("tabBarItem2");
      if (tabBarItem2) {
        tabBarItem2.addEventListener("click", function (e) {
          window.location.href = "./find.html";
        });
      }

      var tabBarItem3 = document.getElementById("tabBarItem3");
      if (tabBarItem3) {
        tabBarItem3.addEventListener("click", function (e) {
          window.location.href = "./p-l-a-n.html";
        });
      }

      var tabBarItem4 = document.getElementById("tabBarItem4");
      if (tabBarItem4) {
        tabBarItem4.addEventListener("click", function (e) {
          window.location.href = "./about-us.html";
        });
      }
    </script>
  </body>
</html>
